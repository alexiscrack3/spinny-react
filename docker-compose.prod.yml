version: "3"

services:
    web:
        image: alexiscrack3/spinny-react:latest
        volumes:
            - web-root:/usr/share/nginx/html
            - certbot-etc:/etc/letsencrypt
            - certbot-var:/var/lib/letsencrypt
    certbot:
        image: certbot/certbot
        container_name: certbot
        volumes:
            - certbot-etc:/etc/letsencrypt
            - certbot-var:/var/lib/letsencrypt
            - web-root:/usr/share/nginx/html
        depends_on:
            - web
        command: certonly --webroot --webroot-path=/usr/share/nginx/html --email alexis.oc3@gmail.com --agree-tos --no-eff-email --force-renewal -d alexisortega.dev  -d www.alexisortega.dev

volumes:
    certbot-etc:
    certbot-var:
    web-root:
      driver: local
      driver_opts:
        type: none
        device: /home/alexis/spinny-react/public/
        o: bind
